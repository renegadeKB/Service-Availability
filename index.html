<!DOCTYPE html>
<html>

<head>

	<title>Sytek Service Availability Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

	<link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet' />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/style.css" />
	<!-- Load Leaflet from CDN -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
	crossorigin=""></script>


	<!-- Load Esri Leaflet from CDN -->
	<script src="https://unpkg.com/esri-leaflet@2.3.2/dist/esri-leaflet.js"
	integrity="sha512-6LVib9wGnqVKIClCduEwsCub7iauLXpwrd5njR2J507m3A2a4HXJDLMiSZzjcksag3UluIfuW1KzuWVI5n/cuQ=="
	crossorigin=""></script>

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Find Your Services</a>
				<button type="button" class="btn btn-primary btn-search btn-default pull-right"> Search </button>
				<div class="search pull-right">
					<input id="userSearch" onsubmit='geocodeThis()' class="form-control ui-autocomplete-input" type="text"
						placeholder="Enter your address" aria-label="Search" autocomplete="on">
				</div>
			</div>
		
		</div>
	</nav>

	<div id="map"></div>

	<!-- LOGIN MODAL -->
	<div class="modal fade" id="login-modal" role="dialog">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<div class="pull-left title">Login</div>
				</div>
				<div class="modal-body">
						<div class="text-center">Click the button below to login using your Account</div>
				</div>
				<div class="modal-footer">
					<div id="auth"> <a href="#" id="sign-in">Sign In</a> </div>
				</div>
			</div>
		</div>
	</div>

	<!-- SEARCH MODAL -->
	<div class="modal fade" id="search-modal" role="dialog">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<div class="pull-left title">Find Your Services</div>
				</div>
				<div class="modal-body">
						<div class="text-center">Enter your Address OR Click on your location on the map</div>
					<div class="row">
						<div class="col-lg-1"></div>
						<div class="col-lg-10">
						<input id="modalUserSearch" onsubmit='geocodeThis()' class="form-control ui-autocomplete-input geo-search" type="text"
							placeholder="Enter your address" aria-label="Search" autocomplete="on" />
						</div>
						<div class="col-lg-1"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-default modal-btn-search">Search</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- SERVICES MODAL -->
	<div class="modal fade" id="service-modal" role="dialog">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<div class="pull-left title"></div>
					<button type="button" class="pull-right btn btn-default" data-dismiss="modal">X</button>
				</div>
				<div class="modal-body">
					<ul class="list-group">
						<li class="list-group-item speed"></li>
						<li class="list-group-item digital_tv"></li>
						<li class="list-group-item phone"></li>
						<li class="list-group-item home_automation"></li>
					</ul>
				</div>
				<div class="modal-footer text-center">
				</div>
			</div>
		</div>
	</div>

	<!-- NO-SERVICES MODAL -->
	<div class="modal fade" id="no-service-modal" role="dialog">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<div class="pull-left title"></div>
				</div>
				<div class="modal-body">
					<!-- OUT OF AREA SERVICES POPUP -->
					<h3 style="color: #1B4F8C; text-align: center">Sorry, we don't offer service here yet.</h3>
					<p style= "text-align: center"> If you think we should bring service here, please complete the survey.</p>
				</div>
				<div class="modal-footer">
					<a align-items="center" type="button" class="btn btn-contact" href="https://www.sytekcom.com" target="_blank">Contact us</a>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
	<script src='js/wise-leaflet-pip.js'></script>
	<script src='js/app.js'></script>

</body>

</html>
